<div class="container rounded">
    <h4>Albums Collection</h4>
    <div class="row">
        <div class="col-md-3" *ngFor="let album of albums|async">
            <div class="card">
                <div class="card-body">
                    <a routerLink="photos/{{album.id}}">{{album.title}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
