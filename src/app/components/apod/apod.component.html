<div class="content">
    <h3>{{photoData.title}}</h3>
</div>
<div class="img" *ngIf="picture">
        <img class="rounded-corners" src={{photoData.hdurl}}>   
</div>

<div class="content" *ngIf="!picture" style="margin-top: 10px; margin-bottom: 10px;">
    <a href='{{photoData.url}}'>{{photoData.url}}</a>
</div>
<div class="content" id="foot">
    {{photoData.explanation}}
</div>
<div class="foot"></div>
